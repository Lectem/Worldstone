#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Build worker image (VM template)
image: Visual Studio 2015

clone_depth: 3

platform:
  - Win32
  - x64

configuration:
  - Debug
  - Release

matrix:
  fast_finish: true

# scripts that are called at very beginning, before repo cloning
init:
  - cmd: cmake --version
  - cmd: msbuild /version

install:
  - git submodule update --init --recursive

before_build:
  - mkdir build
  - cd build
  - if "%platform%"=="Win32" set CMAKE_GENERATOR_NAME=Visual Studio 14 2015
  - if "%platform%"=="Win32" set QTDIR="C:\Qt\5.7\msvc2015"
  - if "%platform%"=="x64"   set CMAKE_GENERATOR_NAME=Visual Studio 14 2015 Win64
  - if "%platform%"=="x64"   set QTDIR="C:\Qt\5.7\msvc2015_64"
  - set PATH=%PATH%;%QTDIR%\bin
  - cmake -G "%CMAKE_GENERATOR_NAME%" -DCMAKE_BUILD_TYPE=%configuration% -DCMAKE_PREFIX_PATH="%QTDIR%" ..
  - cd ..

build:
  project: build/Worldstone.sln
  parallel: true
  verbosity: minimal

test_script:
  - cd build
  - ctest -C %configuration% .
  - cd ..
